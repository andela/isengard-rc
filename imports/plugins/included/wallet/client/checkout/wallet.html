<template name="walletPaymentCollapsible">
  <div class="row">
    <p class="text col-md-6 margin">Balance: {{formatPrice walletBalance}}</p>
  </div>
  <div class="alert alert-danger hidden">Oh! Snap!</div>
  <button type="submit" id="pay-with-wallet" class="btn btn-lg btn-success btn-block btn-complete-order">
    <span id="btn-complete-order" data-i18n="checkoutPayment.completeYourOrder">Pay Now</span>
    <i class="fa fa-spinner fa-spin hidden" id="btn-processing"></i>
  </button>
</template>
