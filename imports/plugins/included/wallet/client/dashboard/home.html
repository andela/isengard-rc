<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Why Wallet?</h2>
        <p>Wallet is a very secure way for paying for goods and services </p>
        <h3>What can you do with wallet</h3>
        <ul>
          <li>Credit your wallet using paystack</li>
          <li>Send funds to other accounts on the app</li>
          <li> Pay for goods and services</li>
        </ul>
      </div>
      <div class="col-md-5 col-md-offset-1">
        <h2>Wallet Overview</h2>
        <h4><b>Current balance: </b>{{formatPrice this.balance }} </h4>   
        <h4><b>Transactions Sent: </b>{{#if this.transactions.sent.length }} 
          <span>{{ this.transactions.sent.length }}</span>
          {{ else }} <span>0</span> {{/if}}
        </h4> 
        <h4><b>Transactions Received: </b>{{#if this.transactions.received.length }} 
          <span>{{ this.transactions.received.length }}</span>
          {{ else }} <span>0</span> {{/if}}
        </h4> 
      </div>
    </div>
  </div>
</template>
