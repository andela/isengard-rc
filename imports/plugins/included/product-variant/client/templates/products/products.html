<template name="products">

  {{#if ready}}
    {{>productGrid products=products}}
    {{>socialFeed }}
    {{#if loadMoreProducts}}
      <div class="product-load-more" id="productScrollLimitLoader">
          <button
            class="btn btn-inverse btn-block btn-lg"
            data-i18n="app.loadMoreProducts"
            data-event-action="loadMoreProducts">Load more products</button>
      </div>
    {{/if}}

    {{#unless Template.subscriptionsReady}}
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    {{/unless}}
  {{else}}
    <div class="spinner-container spinner-container-lg">
      <div class="spinner"></div>
    </div>
  {{/if}}


</template>

<template name="productListGrid">
  <div class="row">
    {{>productGrid products=products}}
    {{#if hasPermission "createProduct"}}
      {{>productList}}
    {{/if}}
  </div>
</template>


<template name="socialFeed">
  <div class="container-main">
    <div class="row">
      {{#if facebook }}
      <div class="col-xs-12 col-md-6">
             <iframe src={{facebook}} width="400" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
      {{/if}}
      {{#if twitter }}
        <div class="col-xs-12 col-md-6">
          <a class="twitter-timeline" href={{twitter}}>Tweets by Isengard RC</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      {{/if}}
    </div>
  </div>
</template>
